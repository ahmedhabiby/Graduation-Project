<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharm El-Sheikh — Museums Guide</title>
    <meta name="description" content="Sharm museums: Sharm Museum highlights, tips, and nearby cultural stops." />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/sharm-city}" class="brand">
            <span class="brand__logo"></span><span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- MAIN -->
<main>

    <!-- HERO -->
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Sharm El-Sheikh</span>
                <h1>Museums</h1>
                <p class="lead">A modern museum introducing Sinai’s natural and cultural heritage.</p>
            </div>
            <div class="hero__media"
                 role="img"
                 aria-label="Sharm Museum"
                 th:style="'background:url(' + @{https://images.unsplash.com/photo-1523875194681-bedd468c58bf?auto=format&fit=crop&w=1400&q=60} + ') center/cover no-repeat;'">
            </div>
        </div>
    </section>

    <!-- FEATURED -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">Featured</h2>
            <div class="grid grid--cards">
                <article class="card">
                    <div class="card__media"
                         role="img"
                         aria-label="Sharm Museum"
                         th:style="'background:url(' + @{https://images.unsplash.com/photo-1523875194681-bedd468c58bf?auto=format&fit=crop&w=1200&q=60} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Sharm Museum</h3>
                        <div class="card__meta">History and artifacts of the region</div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <!-- TIPS -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">Tips</h2>
            <ul>
                <li>Combine with Old Market or Naama Bay</li>
                <li>Check hours; some facilities close mid-day</li>
            </ul>
        </div>
    </section>

</main>

<!-- FOOTER -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED © 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
