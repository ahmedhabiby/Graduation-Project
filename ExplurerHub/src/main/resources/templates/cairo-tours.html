<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Cairo — Tours'">Cairo — Tours</title>
    <meta name="description" content="Popular tours in Cairo: Old Cairo walks, Citadel & mosques, Nile dinner cruises, Saqqara & Memphis day trips." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>

<body>
<!-- ===== Header ===== -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/cities}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- ===== Main Section ===== -->
<main>
    <section class="section">
        <div class="container">
            <h1>Cairo — Popular Tours</h1>

            <div class="grid grid--cards">
                <!-- Old Cairo -->
                <article class="card">
                    <div class="card__media"
                         role="img"
                         aria-label="Old Cairo"
                         th:style="'background:url(' + @{/images/cairocairo.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Old Cairo & Khan el-Khalili</h3>
                        <div class="card__meta">Coptic sites · Muizz Street · Bazaar</div>
                    </div>
                </article>

                <!-- Citadel & Mosques -->
                <article class="card">
                    <div class="card__media"
                         role="img"
                         aria-label="Citadel"
                         th:style="'background:url(' + @{/images/citadel-mosque.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Citadel & Mosques</h3>
                        <div class="card__meta">Sultan Hassan · Al-Rifa’i · Al-Azhar</div>
                    </div>
                </article>

                <!-- Nile Dinner Cruise -->
                <article class="card">
                    <div class="card__media"
                         role="img"
                         aria-label="Nile cruise"
                         th:style="'background:url(' + @{/images/nile-river-1536x1021nile-river-1536x1021.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Nile Dinner Cruise</h3>
                        <div class="card__meta">Sunset sailing · Live music</div>
                    </div>
                </article>

                <!-- Saqqara & Memphis -->
                <article class="card">
                    <div class="card__media"
                         role="img"
                         aria-label="Saqqara"
                         th:style="'background:url(' + @{/images/saqara.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Saqqara & Memphis</h3>
                        <div class="card__meta">Step Pyramid · Open-air museum</div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</main>

<!-- ===== Footer ===== -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED © 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
