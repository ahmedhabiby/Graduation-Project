<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxor — Nile Views Guide</title>
    <meta name="description" content="Luxor Nile views: felucca rides, corniche walks, and West Bank sunsets." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/luxor-city}" class="brand"><span class="brand__logo"></span><span>ExploreHub</span></a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Luxor</span>
                <h1>Nile Views</h1>
                <p class="lead" th:text="${heroText}">Golden light on temples and sails gliding past palm groves.</p>
            </div>
            <div class="hero__media" role="img" aria-label="Luxor Nile"
                 th:style="|background:url('${heroImage}') center/cover no-repeat;|"></div>
        </div>
    </section>

    <!-- Best Spots -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">Best Spots</h2>
            <ul>
                <li th:each="spot : ${bestSpots}" th:text="${spot}">Spot Name</li>
            </ul>
        </div>
    </section>

    <!-- Gallery -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">Gallery</h2>
            <div class="grid grid--cards">
                <div class="card" th:each="img : ${galleryImages}">
                    <div class="card__media" role="img" th:aria-label="${img.alt}"
                         th:style="|background:url('${img.src}') center/cover no-repeat;|"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
