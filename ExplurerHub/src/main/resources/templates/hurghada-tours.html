<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurghada — Tours</title>
    <meta name="description" content="Popular tours in Hurghada: Giftun/Orange Bay boats, snorkel & dive days, desert safari & stargazing." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/hurghada-city}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="section">
        <div class="container">
            <h1>Hurghada — Popular Tours</h1>
            <div class="grid grid--cards">

                <article class="card">
                    <div class="card__media" role="img" aria-label="Giftun"
                         th:style="'background:url(' + @{/images/2022_8_5_2_3_57_98.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Giftun/Orange Bay Boat Day</h3>
                        <div class="card__meta">Snorkel reefs · Sandbar swim</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="Diving"
                         th:style="'background:url(' + @{/images/2022_8_7_14_31_57_32.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Intro & Certified Diving</h3>
                        <div class="card__meta">House reefs · Two‑tank day</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="Desert"
                         th:style="'background:url(' + @{/images/desert-lodge.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Desert Safari & Stargazing</h3>
                        <div class="card__meta">Quads · Bedouin dinner</div>
                    </div>
                </article>

            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
