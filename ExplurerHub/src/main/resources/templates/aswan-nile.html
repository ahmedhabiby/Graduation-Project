<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aswan — Nile Views Guide</title>
    <meta name="description" content="Aswan Nile views: felucca sunsets, botanical island, cataract vistas." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/cities}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main>
    <!-- Hero -->
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Aswan</span>
                <h1>Nile Views</h1>
                <p class="lead">Granite boulders, palm-fringed islands, and sails at sunset.</p>
            </div>
            <div class="hero__media"
                 role="img"
                 aria-label="Aswan Nile"
                 th:style="'background:url(' + @{/images/2022_8_7_18_6_10_825.jpg} + ') center/cover no-repeat;'">
            </div>
        </div>
    </section>

    <!-- Best Spots -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">Best Spots</h2>
            <ul>
                <li>Felucca at sunset</li>
                <li>Botanical Island paths</li>
                <li>Cataract viewpoints</li>
            </ul>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
