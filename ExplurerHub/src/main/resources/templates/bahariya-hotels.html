<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bahariya — Hotels</title>
    <meta name="description" content="Popular stays in Bahariya Oasis: palm-garden guesthouses and desert lodges." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/bahariya}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- Main -->
<main>
    <section class="section">
        <div class="container">
            <h1>Bahariya — Popular Hotels</h1>

            <div class="grid grid--cards">
                <!-- Card 1 -->
                <article class="card">
                    <div class="card__media"
                         role="img"
                         aria-label="Palm guesthouse"
                         th:style="'background:url(' + @{/images/palm-oasis.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Palm Guesthouse</h3>
                        <div class="card__meta">Garden setting · Hot spring nearby</div>
                    </div>
                </article>

                <!-- Card 2 -->
                <article class="card">
                    <div class="card__media"
                         role="img"
                         aria-label="Desert lodge"
                         th:style="'background:url(' + @{/images/desert-lodge.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Desert Lodge</h3>
                        <div class="card__meta">4x4 pickup · Starry skies</div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
