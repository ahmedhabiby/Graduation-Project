<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratings</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: #74ebd5;
            margin: 10px auto;
            border-radius: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }

        span {
            font-weight: bold;
            color: #ff9800;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            background-color: #74ebd5;
            color: #fff;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #e9f7ff;
            transition: 0.3s ease;
        }

        td {
            color: #333;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            table, th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>All Ratings</h1>
    <p><strong>Average Rating:</strong> <span th:text="${avgRating}"></span></p>

    <table>
        <tr>
            <th>User Name</th>
            <th>Rating</th>
        </tr>
        <tr th:each="r : ${ratings}">
            <td th:text="${r.user.username}"></td>
            <td th:text="${r.ratingValue}"></td>
        </tr>
    </table>
</div>

</body>
</html>
