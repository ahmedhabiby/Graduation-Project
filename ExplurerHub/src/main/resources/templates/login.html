<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        /* كلاس لرابط الـ Sign Up */
        .signup-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <!-- تم تصحيح الـ action ليرسل إلى مسار معالجة تسجيل الدخول المحدد في Spring Security -->
    <form th:action="@{/login}" method="post">
        <!-- يجب تضمين CSRF Token عند استخدام Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- عرض رسالة خطأ لو تسجيل الدخول فشل -->
    <div class="error" th:if="${param.error}">
        Invalid username or password
    </div>

    <!-- عرض رسالة تسجيل خروج ناجح -->
    <div class="error" style="color:green;" th:if="${param.logout}">
        You have been logged out successfully.
    </div>

    <!-- رابط لصفحة التسجيل -->
    <a th:href="@{/show/signup}" class="signup-link">Don't have an account? Sign Up</a>
</div>
</body>
</html>
