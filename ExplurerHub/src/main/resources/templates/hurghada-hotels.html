<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurghada — Hotels</title>
    <meta name="description" content="Most popular hotels in Hurghada: marina stays, family resorts, and house-reef hotels." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/hurghada-city}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="section">
        <div class="container">
            <h1>Hurghada — Popular Hotels</h1>
            <div class="grid grid--cards">

                <article class="card">
                    <div class="card__media" role="img" aria-label="Marina hotel"
                         th:style="'background:url(' + @{/images/marina-hotel.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Marina Hotel</h3>
                        <div class="card__meta">Promenade access · Sunset views</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="Family resort"
                         th:style="'background:url(' + @{/images/family-resort.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Family Beach Resort</h3>
                        <div class="card__meta">Slides · Kids club · All‑inclusive</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="Reef hotel"
                         th:style="'background:url(' + @{/images/reef-hotel.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Reefside Hotel</h3>
                        <div class="card__meta">House reef · Dive center</div>
                    </div>
                </article>

            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
