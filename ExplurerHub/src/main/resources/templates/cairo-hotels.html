<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cairo — Hotels</title>
    <meta name="description" content="Popular hotels in Cairo: downtown heritage stays, Zamalek riverside hotels, and modern towers." />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/cairo}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- Main -->
<main>
    <section class="section">
        <div class="container">
            <h1>Cairo — Popular Hotels</h1>

            <div class="grid grid--cards">
                <!-- Hotel Cards -->
                <article class="card">
                    <div class="card__media" role="img" aria-label="Zamalek hotel"
                         th:style="'background:url(' + @{/images/zamalek-hotels.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Zamalek Riverside</h3>
                        <div class="card__meta">Nile views · Cafes nearby</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="Downtown heritage"
                         th:style="'background:url(' + @{/images/Downtown-heritage.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Downtown Heritage</h3>
                        <div class="card__meta">Near Museum · Historic district</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="New Cairo"
                         th:style="'background:url(' + @{/images/new-cairo.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">New Cairo Tower</h3>
                        <div class="card__meta">Modern rooms · Business area</div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
