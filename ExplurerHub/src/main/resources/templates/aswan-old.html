<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aswan — Old Aswan Guide</title>
    <meta name="description" content="Old Aswan: souq lanes, spice markets, felucca docks, and boat yards." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/cities}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main>
    <!-- Hero -->
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Aswan</span>
                <h1>Old Aswan</h1>
                <p class="lead">Stroll spice-scented souqs and riverfront boat yards.</p>
            </div>
            <div class="hero__media"
                 role="img"
                 aria-label="Aswan souq"
                 th:style="'background:url(' + @{/images/aswan-souq.jpg} + ') center/cover no-repeat;'">
            </div>
        </div>
    </section>

    <!-- Routes -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">Routes</h2>
            <ul>
                <li>Souq lane loop and spice stalls</li>
                <li>Felucca docks and boat yards</li>
            </ul>
        </div>
    </section>

    <!-- Tips -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">Tips</h2>
            <ul>
                <li>Haggle politely; carry small bills</li>
                <li>Evenings are lively and cooler</li>
            </ul>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
