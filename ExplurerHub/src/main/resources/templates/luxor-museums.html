<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxor — Museums Guide</title>
    <meta name="description" content="Luxor museums: Luxor Museum and Mummification Museum highlights, tips, and gallery." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/luxor-city}" class="brand"><span class="brand__logo"></span><span>ExploreHub</span></a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Luxor</span>
                <h1>Museums</h1>
                <p class="lead" th:text="${heroText}">Curated treasures and techniques from ancient Thebes.</p>
            </div>
            <div class="hero__media" role="img" aria-label="Luxor Museum"
                 th:style="|background:url('${heroImage}') center/cover no-repeat;|"></div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Featured</h2>
            <div class="grid grid--cards">
                <article class="card" th:each="museum : ${featuredMuseums}">
                    <div class="card__media" role="img" th:aria-label="${museum.name}"
                         th:style="|background:url('${museum.image}') center/cover no-repeat;|"></div>
                    <div class="card__body">
                        <h3 class="card__title" th:text="${museum.name}">Museum Name</h3>
                        <div class="card__meta" th:text="${museum.description}">Museum description</div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Tips</h2>
            <ul>
                <li th:each="tip : ${tips}" th:text="${tip}"></li>
            </ul>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Gallery</h2>
            <div class="grid grid--cards">
                <div class="card" th:each="img : ${galleryImages}">
                    <div class="card__media" role="img" th:aria-label="${img.alt}"
                         th:style="|background:url('${img.src}') center/cover no-repeat;|"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
