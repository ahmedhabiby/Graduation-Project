<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxor — Historic Mosques Guide</title>
    <meta name="description" content="Luxor mosques: Abu Haggag Mosque and neighborhood mosques near the souq." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/luxor-city}" class="brand"><span class="brand__logo"></span><span>ExploreHub</span></a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Luxor</span>
                <h1>Historic Mosques</h1>
                <p class="lead">Living heritage amid temples and markets.</p>
            </div>
            <div class="hero__media" role="img" aria-label="Luxor mosque"
                 th:style="|background:url('${heroImage}') center/cover no-repeat;|"></div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Featured</h2>
            <ul>
                <li th:each="mosque : ${featuredMosques}" th:text="${mosque}"></li>
            </ul>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Etiquette & Tips</h2>
            <ul>
                <li th:each="tip : ${tips}" th:text="${tip}"></li>
            </ul>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
