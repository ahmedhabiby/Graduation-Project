<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bahariya — Tours</title>
    <meta name="description" content="Popular tours in Bahariya: Black Desert viewpoints, White Desert camping, hot spring soaks." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/bahariya}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main>
    <section class="section">
        <div class="container">
            <h1>Bahariya — Popular Tours</h1>
            <div class="grid grid--cards">

                <!-- لو عايزهم Static زي HTML -->
                <article class="card">
                    <div class="card__media" role="img" aria-label="Black Desert"
                         th:style="'background:url(' + @{/images/Black-Desert-hills.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Black Desert Viewpoints</h3>
                        <div class="card__meta">Cinder-cone hills · Panoramas</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="White Desert"
                         th:style="'background:url(' + @{/images/white-desert.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">White Desert Camping</h3>
                        <div class="card__meta">Chalk formations · Starry skies</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="Hot Springs"
                         th:style="'background:url(' + @{/images/palm-sunday.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Hot Springs & Palms</h3>
                        <div class="card__meta">Soaks · Oasis walks</div>
                    </div>
                </article>

                <!-- أو تعملهم Dynamic من Model -->
                <!--
                <article class="card" th:each="tour : ${tours}">
                  <div class="card__media"
                       th:aria-label="${tour.name}"
                       th:style="'background:url(' + @{/images/{img}(img=${tour.image})} + ') center/cover no-repeat;'">
                  </div>
                  <div class="card__body">
                    <h3 class="card__title" th:text="${tour.name}">Tour Title</h3>
                    <div class="card__meta" th:text="${tour.description}">Tour Description</div>
                  </div>
                </article>
                -->

            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
