<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Dakhla & Kharga — Transport'">Dakhla & Kharga — Transport</title>
    <meta name="description" content="Dakhla & Kharga transport: road transfers, local pickups, and 4x4 with permits for desert sites." />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
</head>

<body>
<!-- ===== Header ===== -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/dakhla-kharga}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- ===== Main Section ===== -->
<main>
    <section class="section">
        <div class="container">
            <h1 th:text="'Dakhla & Kharga — Transport'">Dakhla & Kharga — Transport</h1>
            <ul>
                <li th:text="'Road: Long-distance transfers from Luxor/Asyut/Cairo'">
                    Road: Long-distance transfers from Luxor/Asyut/Cairo
                </li>
                <li th:text="'Local: Guesthouse pickups; limited taxis'">
                    Local: Guesthouse pickups; limited taxis
                </li>
                <li th:text="'Desert: Licensed 4x4 and permits required for remote sites'">
                    Desert: Licensed 4x4 and permits required for remote sites
                </li>
            </ul>
        </div>
    </section>
</main>

<!-- ===== Footer ===== -->
<footer class="footer">
    <div class="container footer__legal">
        <div>
            ALL RIGHTS RESERVED© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
        </div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
