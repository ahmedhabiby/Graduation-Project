<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Dahab — Hotels'">Dahab — Hotels</title>
    <meta name="description" content="Popular hotels in Dahab: waterfront boutique stays, dive lodges, and lagoon resorts." />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
</head>
<body>
<!-- ✅ Header -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/dahab}" class="brand">
            <span class="brand__logo"></span><span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- ✅ Main Content -->
<main>
    <section class="section">
        <div class="container">
            <h1>Dahab — Popular Hotels</h1>
            <div class="grid grid--cards">

                <!-- Hotel 1 -->
                <article class="card">
                    <div class="card__media" role="img" aria-label="Waterfront boutique"
                         th:style="'background:url(' + @{/images/Waterfront-boutique.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Waterfront Boutique</h3>
                        <div class="card__meta">Cafes & dive shops nearby</div>
                    </div>
                </article>

                <!-- Hotel 2 -->
                <article class="card">
                    <div class="card__media" role="img" aria-label="Lagoon resort"
                         th:style="'background:url(' + @{/images/Lagoon-resort.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Lagoon Resort</h3>
                        <div class="card__meta">Kite/wind access · Family friendly</div>
                    </div>
                </article>

                <!-- Hotel 3 -->
                <article class="card">
                    <div class="card__media" role="img" aria-label="Dive lodge"
                         th:style="'background:url(' + @{/images/dive-lodge.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Dive Lodge</h3>
                        <div class="card__meta">Gear room · Shore entries</div>
                    </div>
                </article>

            </div>
        </div>
    </section>
</main>

<!-- ✅ Footer -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED © 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
